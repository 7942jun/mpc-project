plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'idea'

    // Used by gRPC
    id "java"
    id "com.google.protobuf" version "0.8.16"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    // Used by gRPC
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.0'
    implementation 'io.grpc:grpc-netty-shaded:1.37.0'
    implementation 'io.grpc:grpc-protobuf:1.37.0'
    implementation 'io.grpc:grpc-stub:1.37.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53'

    // Used by key formatting
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
}

test {
    useJUnit()
}

application {
    // Define the main class for the application.
    mainClass = 'mpc.project.App'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.37.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

clean {
    delete(protobuf.generatedFilesBaseDir)
}
