name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant Gradle execution right
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Run Gradle Test
        run: ./gradlew test
